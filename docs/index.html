<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1ebdb; /* Cream color background */
            margin: 0;
            padding: 0;
        }

        .container {
            width: calc(100vw - 50px); /* 25px margin on each side */
            height: calc(100vh - 50px); /* 25px margin on top and bottom */
            display: flex;
            flex-direction: column;
            margin: 25px; /* 25px margin around the container */
        }

        .header {
            background: #010127; /* Naive blue color for header */
            color: #ffffff;
            padding: 10px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center; /* Center the text */
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        iframe {
            border: none;
            width: calc(100% - 50px); /* 25px margin on each side */
            height: calc(100% - 50px); /* 25px margin on top and bottom */
            margin: 25px; /* 25px margin around the iframe */
        }

        .footer {
            background: #010127; /* Naive blue color for footer */
            color: #ffffff;
            padding: 20px; /* Increased padding for bigger footer */
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 0 0 15px 15px;
            text-align: center; /* Center the text */
        }

        .footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Persian license Plate Detection and Recognition</h1>
        </div>
        <iframe src="https://rasoulasadianub-alpr.hf.space"></iframe>
        <div class="footer">
            <h4>Rasoul Asadian 2024</h4>
        </div>
    </div>
</body>
</html>
